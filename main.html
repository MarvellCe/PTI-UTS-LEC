<!DOCTYPE html>
<html lang="en">
  <head>
    <div class="overlay"></div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Data Mahasiswa</a>
    <div class="ml-auto" id="clock"></div>
    <span class="navbar-text ml-auto">| Welcome, <span id="usernameDisplay"></span></span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" onclick="bersihin()" href="index.html">
            <img src="image/logout.jpg" alt="Logout Icon" class="logout-icon mr-1">
            Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row mb-3">
    <div class="col-md-3">
      <label for="showEntries">Show entries</label>
      <select id="showEntries" class="form-control"></select>
    </div>
    <div class="searchbungkus">
      <div class="col-md-6 d-flex align-items-center">
        <input type="text" id="searchInput" class="form-control mr-2" placeholder="Search...">
        <button class="btn btn-primary" id="searchButton">Search</button>
      </div>
    </div>
  </div>

  <form id="addForm">
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="nimInput" placeholder="NIM">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="namaInput" placeholder="Nama Lengkap">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="alamatInput" placeholder="Alamat">
      </div>
    </div>
      <div class="row">
        <div class="col-md-6">
          <button type="button" class="btn btn-secondary mr-2" id="resetBtn">Reset</button>
          <button type="submit" class="btn btn-primary" id="addBtn">Tambah</button>
        </div>
      </div>
  </form>

  <table class="table mt-3" id="mahasiswaTable">
      <thead>
        <tr class="hilang">
          <h1><th>NIM</th></h1>
          <h1><th>Nama</th></h1>
          <h1><th>Alamat</th></h1>
          <h1><th>Options</th></h1>
        </tr>
      </thead>


      <tbody id="tableBody">
        
      </tbody>



      
  </table>



    
  <div class="row" id="row">
    <div class="col-md-6">
      <p id="showingInfo"></p>
    </div>
    <div class="col-md-6">
      <ul class="pagination justify-content-end" id="pagination"></ul>
    </div>
  </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Data Mahasiswa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <div class="form-group">
            <label for="editNimInput">NIM:</label>
            <input type="text" class="form-control" id="editNimInput" placeholder="NIM" readonly>
          </div>
          <div class="form-group">
            <label for="editNamaInput">Nama:</label>
            <input type="text" class="form-control" id="editNamaInput" placeholder="Nama Lengkap">
          </div>
          <div class="form-group">
            <label for="editAlamatInput">Alamat:</label>
            <input type="text" class="form-control" id="editAlamatInput" placeholder="Alamat">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary opacity-60" id="saveChangesBtn">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-dismissible fade" role="alert" id="alertBox">
  <span id="alertMessage"></span>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
